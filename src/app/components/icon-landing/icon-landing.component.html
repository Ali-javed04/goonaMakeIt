<div class="container-fluid bg-color">
  <div class="container">
    <div class="">
      <p>
       <img src="/assets/Challenges.svg" class="img-fluid" alt="">
      </p>


    </div>
    <div class="mt-4 mb-4">
      <p class="ch">
        Create, play or invest in challenges

      </p>
    </div>


    <!-- 1st row  -->
    <div class="row mb-4 margin-top">
      <div class="col-md-6 mt-4 mb-4 p-mobile" *ngFor="let game of games">
        <div class="card card-bg ">
          <div class="row ">
            <div class="col-md-3 notmobile">
              <img [src]="game.logo" class="m-img " alt="">
            </div>
            <div class="col-md-9 mt-4">
              <div class="row mobile row-re">
                <img [src]="game.logo" class="m-img img-ab " alt="">
              </div>
              <div class="row pl-4 pb-2">
                <div class="col-3">
                <img [src]="game.img" class="profile-img" alt="">
                </div>
                <div class="col-9">
                  <p class="name">{{game.name}}</p>
                  <p class="date">{{game.date}}</p>
                </div>
              </div>
               <!-- 2nd row  -->
          <div class="row pl-5 pr-4">
            <p class="details">
              {{game.description}}
            </p>
          </div>
            </div>
          </div>

          <!-- last row  -->

          <div class="row pb-4 ">
            <div class="col-6 padding-left">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20.4853 3.5141C18.2188 1.24762 15.2053 -0.000610352 12 -0.000610352C8.79457 -0.000610352 5.7812 1.24762 3.51472 3.5141C1.24825 5.78058 1.52588e-05 8.79395 1.52588e-05 11.9994C1.52588e-05 15.2047 1.24825 18.2182 3.51472 20.4847C5.7812 22.7512 8.79457 23.9994 12 23.9994C15.2053 23.9994 18.2188 22.7512 20.4853 20.4847C22.7518 18.2182 24 15.2047 24 11.9994C24 8.79395 22.7518 5.78058 20.4853 3.5141ZM6.01595 20.7363C6.51784 17.8465 9.02199 15.715 12 15.715C14.9782 15.715 17.4822 17.8465 17.9841 20.7363C16.2803 21.9069 14.2189 22.5931 12 22.5931C9.78114 22.5931 7.71974 21.9069 6.01595 20.7363ZM8.18446 10.4932C8.18446 8.3891 9.89613 6.67761 12 6.67761C14.1039 6.67761 15.8156 8.38928 15.8156 10.4932C15.8156 12.597 14.1039 14.3087 12 14.3087C9.89613 14.3087 8.18446 12.597 8.18446 10.4932ZM19.2021 19.7609C18.8236 18.4156 18.072 17.195 17.0184 16.2416C16.372 15.6566 15.6363 15.1949 14.8453 14.8696C16.275 13.937 17.222 12.3237 17.222 10.4932C17.222 7.61383 14.8793 5.27136 12 5.27136C9.12068 5.27136 6.77821 7.61383 6.77821 10.4932C6.77821 12.3237 7.72523 13.937 9.15474 14.8696C8.36391 15.1949 7.62801 15.6564 6.98164 16.2414C5.92824 17.1948 5.17641 18.4154 4.79793 19.7607C2.71327 17.8247 1.40627 15.062 1.40627 11.9994C1.40627 6.15796 6.15858 1.40564 12 1.40564C17.8414 1.40564 22.5938 6.15796 22.5938 11.9994C22.5938 15.0622 21.2868 17.8249 19.2021 19.7609Z" fill="#9E9E9E"/>
                </svg>
                <span class="gamer pl-1">{{game.download}}</span>
            </div>
            <div class="col-6 padding-right">
              <button class="play">Play</button>

            </div>
          </div>

        </div>

      </div>


    </div>
  </div>


  <div class="row mt-4 center mb-4">

    <button class="seeall mt-4">See All
      <svg width="26" height="24" viewBox="0 0 26 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M25.0607 13.0607C25.6464 12.4749 25.6464 11.5251 25.0607 10.9393L15.5147 1.3934C14.9289 0.807611 13.9792 0.807611 13.3934 1.3934C12.8076 1.97919 12.8076 2.92893 13.3934 3.51472L21.8787 12L13.3934 20.4853C12.8076 21.0711 12.8076 22.0208 13.3934 22.6066C13.9792 23.1924 14.9289 23.1924 15.5147 22.6066L25.0607 13.0607ZM0 13.5H24V10.5H0V13.5Z" fill="#E1FF28"/>
        </svg>
    </button>

  </div>
  <div class="row specific-height">

  </div>
</div>
