<!-- ist model  -->
<div class="modal " tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content p-4 main-model">
      <div class="modal-body">
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span class="bg-w" aria-hidden="true">&times;</span></button>

        <!-- installed avaliable  -->
        <div class="row">
          <p class="main-h">Connect Wallet</p>
        </div>
        <div class="row">
          <p class="sub-h">Installed Wallets</p>
        </div>
        <div class="row pt-2 pb-2 row-border" *ngFor="let wallet of InstalledWallets">
          <div class="col-6">
            <img [src]="wallet.icon" alt="" class="img-fluid icon-img">
            <span class="connectName">{{wallet.name}}</span>
          </div>
          <div class="col-6">
            <button class="connectbtn f-right" (click)="OpenConnectModel(wallet)">
              Connect
            </button>
          </div>
        </div>
        <!-- avaliable connect  -->
        <div class="row mt-4">
          <p class="sub-h">Avaliable Wallets</p>
        </div>
        <div class="row pt-2 pb-2 row-border" *ngFor="let wallet of avaliableWallets">
          <div class="col-6">
            <img [src]="wallet.icon" alt="" class="img-fluid icon-img">
            <span class="connectName">{{wallet.name}}</span>
          </div>
          <div class="col-6">
            <button class=" btn-s f-right">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0)">
                <path d="M15.3969 0H11.0351C10.7021 0 10.4321 0.269937 10.4321 0.603031C10.4321 0.936094 10.7021 1.20603 11.0351 1.20603H14.7939V4.96481C14.7939 5.29787 15.0638 5.56781 15.3969 5.56781C15.73 5.56781 15.9999 5.29787 15.9999 4.96481V0.603031C15.9999 0.269937 15.73 0 15.3969 0Z" fill="#E1FF28"/>
                <path d="M15.8233 0.176695C15.5877 -0.0588984 15.2062 -0.0588984 14.9706 0.176695L6.36761 8.7797C6.13202 9.01507 6.13202 9.39698 6.36761 9.63235C6.48521 9.75013 6.63958 9.80904 6.79396 9.80904C6.94811 9.80904 7.10249 9.75013 7.2203 9.63235L15.8233 1.02935C16.0589 0.793977 16.0589 0.41207 15.8233 0.176695Z" fill="#E1FF28"/>
                <path d="M13.3468 7.49751C13.0137 7.49751 12.7437 7.76745 12.7437 8.10051V14.794H1.20603V3.25629H7.8995C8.23256 3.25629 8.5025 2.98636 8.5025 2.65329C8.5025 2.32023 8.23256 2.05026 7.8995 2.05026H0.603031C0.269938 2.05026 0 2.3202 0 2.65329V15.397C0 15.7301 0.269938 16 0.603031 16H13.3468C13.68 16 13.9497 15.7301 13.9497 15.397V8.10051C13.9497 7.76745 13.6798 7.49751 13.3468 7.49751Z" fill="#E1FF28"/>

                <defs>
                <clipPath id="clip0">
                <rect width="16" height="16" fill="white"/>
                </clipPath>
                </defs>

            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>







<!-- 2nd model  -->
<div class="modal " tabindex="-1" role="dialog" [ngStyle]="{'display':display1}">
  <div class="modal-dialog" role="document">
    <div class="modal-content p-4 main-model">
      <div class="modal-body">
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled2()"><span class="bg-w"  aria-hidden="true">&times;</span></button>

        <div class="row center">
            <img src="/assets/connect.svg" class="img-fluid" alt="">
        </div>

        <!-- disccount  -->
        <div class="row pt-2 pb-2 row-border" >
          <div class="col-6">
            <img [src]="selectiIcon" alt="" class="img-fluid icon-img">
            <span class="connectName">{{selectName}}</span>
          </div>
          <div class="col-6">
            <button class="connectbtn2 f-right" (click)="disconnect()">
              disconnect
            </button>
          </div>
        </div>
        <!-- address  -->
        <div class="row mt-4">
          <p class="address pb-0 mb-0">Address</p>
          <p class="location">Dkas’14i032¡9sadkaleo09205’aksdjf8920025’aksdjf892002sadka
          </p>

        </div>

        <!-- save  -->
        <div class="row mt-4">
          <div class="col-8 p-0">
            <p class="address p-0 m-0">Save as preferred wallet?
            </p>
            <p class="location">Allows to auto connect to the wallet
            </p>
          </div>
          <div class="col-4 end">
            <label class="switch">

        </div>




      </div>

</div>
